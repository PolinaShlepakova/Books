<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<div th:if="${#authorization.expression('!isAuthenticated()')}">
    <p>You can login or register to access full functionality.</p>
    <button id="login">Login</button>
    <button id="register">Register</button>
</div>

<div th:if="${#authorization.expression('isAuthenticated()')}">
    <button id="logout">Logout</button>
</div>

<div th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
    <h3>Add book</h3>
    <form id="addBookForm">
        Title:
        <input type="text" name="title"/>
        Author:
        <input type="text" name="author"/>
        ISBN:
        <input type="text" name="isbn"/>
        <input type="submit" value="Save"/>
    </form>
</div>

<h3>Search by title or ISBN</h3>
<form id="searchForm">
    <input type="text" name="text"/>
    <input type="submit" value="Search"/>
</form>

<h3>Books</h3>
<div>
    <button id="getBooks">Show all</button>
    <button id="getFavorites" th:if="${#authorization.expression('hasAuthority(''USER'')')}">Show favorites</button>
    <table>
        <thead>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>ID</th>
        </thead>
        <tbody id="booksTable">

        </tbody>
    </table>
</div>

<script>
    function addBookToTable(book) {
        var $books = $('#booksTable');
        $books.append('<tr><td><a href=\"/book-page/'
            + book.id + '\">' + book.title + '</a></td><td>'
            + book.author + '</td><td>'
            + book.isbn + '</td><td>'
            + book.id + '</td></tr>');
    }

    function refillBooksTable(response) {
        var $books = $('#booksTable');
        $books.empty();
        response.forEach(function(book) {
            addBookToTable(book);
        })
    }

    function updateBookList() {
        $.ajax({
            type: 'GET',
            url: '/books',
            success: function (response) {
                refillBooksTable(response);
            }
        });
    }

    function updateFavoritesList() {
        $.ajax({
            type: 'GET',
            url: '/books/favorites',
            success: function (response) {
                refillBooksTable(response);
            }
        });
    }

    function appendToUrl(tail) {
        location.href = location.href + tail;
    }

    $(function() {
        $(document).ready(function() {
            updateBookList();
        });

        $('#addBookForm').submit(function(e) {
            e.preventDefault();

            $.ajax({
                type: 'POST',
                url: '/books',
                dataType: 'json',
                data: JSON.stringify({
                    title: $(this).find('[name=title]').val(),
                    author: $(this).find('[name=author]').val(),
                    isbn: $(this).find('[name=isbn]').val()
                }),
                beforeSend: function(xhr) {
                    xhr.setRequestHeader('Content-Type', 'application/json')
                },
                success: function (book) {
                    addBookToTable(book);
                }
            });
        });

        $('#searchForm').submit(function(e) {
            e.preventDefault();

            $.ajax({
                type: 'GET',
                url: '/books',
                dataType: 'json',
                data: {
                    text: $(this).find('[name=text]').val()
                },
                success: function (response) {
                    refillBooksTable(response);
                }
            });
        });

        $('#getBooks').click(function() {
            updateBookList();
        });

        $('#getFavorites').click(function() {
            updateFavoritesList();
        });

        $('#login').click(function() {
            appendToUrl("login");
        });

        $('#register').click(function() {
            appendToUrl("register-page");
        });

        $('#logout').click(function() {
            appendToUrl("logout");
        });
    });
</script>

</body>
</html>
